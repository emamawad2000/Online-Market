<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headerCart">
    <p class="lead">You have <label class="text-danger">{{cartproducts.length}}</label> item in your cart</p>
    <button class="btn btn-danger" (click)="deleteall()">Clear Shopping Cart</button>
    <!-- <span class="text-danger card-header" (click)="deleteall()">Clear Shopping Cart</span> -->
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th class="name">Name</th>
        <th>Price</th>
        <th class="quantity">Quantity </th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartproducts ; let index=index">
        <td><img src="{{item.item.image}}" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="plusAmount(index)">+</button>
            <input type="number" class="form-control" min="1" (change)="detectchange()" [(ngModel)]="item.quantity">
            <button class="btn btn-dark" (click)="minasAmount(index)">-</button>
          </div>
        </td>
        <td>{{item.item.price*item.quantity}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteItem(index)" >Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total: {{total}} L.E</th>
        <th><button class="btn btn-success" id="orderbtn" (click)="addcart()" >Order now</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="aler" *ngIf="orderdone"><strong>Well done</strong> your order is successfuly send</div>
