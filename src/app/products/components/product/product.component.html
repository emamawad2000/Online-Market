<div class="item">
  <div class=" router" routerLink="/details/{{data.id}}">
  <img src="{{ data.image }}" alt="" />
  <div class="body">
    <h4>{{ data.title }}</h4>
    <p>{{ data.description }}</p>
  </div>
  </div>
  <div
    class="px-3 mb-2 d-flex justify-content-between align-items-center"
  >
    <button class="btn btn-success" *ngIf="!flag" (click)="flag=true">Add To Cart</button>
    <div class="d-flex w-50" *ngIf="flag">
      <input type="number" class="form-control" [(ngModel)]="amount" min="1" >
      <button class="btn btn-danger" (click)="gocart()" (click)="flag=false">Add</button>
    </div>
    <span>{{ data.price }} L.E</span>
  </div>
</div>
